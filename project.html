<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="project_container">
    <h1 class="main_heading">Days Lived Calculator</h1>
    <p class= "prompt_para">Enter the Date of Birth:</p>
    <input type=date class="date-input" id="dob-input">
    <button class="fetch-result" onclick="calculateDate()">Calculate</button>
    <div class="result-text" id="result"></div>
    </div>
    <script>
        function calculateDate(){
        const dob=document.getElementById('dob-input').value;
        console.log(dob);
        if(!dob){
            document.getElementById('result').innerText="Please select a date.";
            return;
        }
        

        const dateobj=new Date(dob);
        const today=new Date();
        console.log(today);
        const datediff=Math.abs(today-dateobj)
        console.log(datediff);
        const daydiff=Math.ceil(datediff/(1000*60*60*24));
          document.getElementById('result').innerText=`You have lived for approximately ${daydiff.toLocaleString()} days!`;
        return;
    }
</script>
</div>
    
</body>
</html>
